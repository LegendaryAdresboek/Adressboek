	</head>


<body>


<div id="container"><h1>Het adressboek</h1>

	<div id="loginvak">


		<form class="boven">
			<p>Gebruikersnaam:</p><br> <input class="textvak" type="text" name="gebruikersnaam"><br>

			<label><input class="checkbox" type="checkbox" name="gegevensonthouden">Gegevens onthouden</label>

			<input class="button" type="submit" value="Inloggen" style="height: 40px">
		</form>

	</div>
</div>


</body>
</html>
